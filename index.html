    </script>
    <script>
      function initMap() {
        const location = {lat: 49.8477062, lng: 19.1496001};
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: location,
          gestureHandling: 'none'
        });
        const marker = new google.maps.Marker({
          position: location,
          map: map,
          title: 'Tu jeste≈õmy!'
        });
      }
    </script>
